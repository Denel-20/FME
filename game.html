    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/NeoDunggeunmo.css">
    <style>
        :root {

        body {

        .game-title {

        .info-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;

            border-radius: 4px;
        }

        .status-msg {

        }

        .timer-bar-container {
            width: 300px;
            height: 10px;
            background: #222;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
            transition: width 0.1s linear;
        }

        #game-board {
            display: grid;
            gap: 5px;
            background-color: var(--board-bg);

        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-bottom: 4px solid #bdc3c7;
        }

        .cell.mine { 
            background-color: #95a5a6; 
            color: #000; 
            filter: grayscale(100%);
        }
        
        .cell.selected { background-color: var(--cell-selected); color: white; }
        .cell.correct { background-color: var(--success); color: white; }
        .cell.wrong { background-color: #e74c3c; color: white; }
        .cell.missed { background-color: var(--missed); color: #2c3e50; }

        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }

        #overlay h2 { margin-bottom: 5px; font-size: 32px; }

        .how-to {
            max-width: 450px;
            text-align: center;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin: 10px 0 20px 0;
        }

        .final-score-box {
            font-size: 60px;
            color: #f1c40f;
            margin: 0;
        }

        #start-button {
            padding: 15px 50px; font-size: 20px; background-color: var(--success);
            color: white; border: none; border-bottom: 4px solid #27ae60; cursor: pointer;
            font-family: 'NeoDunggeunmo';
        }

        #start-button:active { border-bottom: 0; transform: translateY(4px); }
        .hidden { display: none !important; }
    </style>

<body>

    </div>

    <div class="status-msg" id="status-msg">ì¤€ë¹„í•˜ì„¸ìš”</div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div id="overlay">
        <h2 id="overlay-title">ê²Œì„ ì„¤ëª…</h2>
        <div class="how-to" id="overlay-desc">
            1. 2ì´ˆê°„ ğŸ’£ï¸ ì˜ ìœ„ì¹˜ë¥¼ ê¸°ì–µí•˜ì„¸ìš”. <br>
            2. ìˆ«ìê°€ ì˜ëª»ëœ ì¹¸ì„ ëª¨ë‘ í´ë¦­í•˜ì„¸ìš”. <br>
            3. ì„±ê³µ ì‹œ ì§€ë¢° ê°œìˆ˜ë§Œí¼ ì ìˆ˜ íšë“! <br>
        </div>
        <button id="start-button" onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    </div>

    <script>
        const clickSound = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const startButton = document.getElementById('start-button');

        function startGame() {
            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); state.errorLocations.clear(); state.selectedCells.clear();
            state.phase = 'memorize';
            updateUI();
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = "repeat(" + state.cols + ", 50px)";
            
            while(state.mineLocations.size < state.mines) {
                state.mineLocations.add(Math.floor(Math.random() * state.rows) + "," + Math.floor(Math.random() * state.cols));
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(r + "," + c)) {
                        cell.classList.add('mine');
                        cell.textContent = 'ğŸ’£ï¸';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            statusEl.textContent = "ì§€ë¢° ìœ„ì¹˜ ê¸°ì–µ ì¤‘...";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "ì˜¤ë¥˜ë¥¼ ëª¨ë‘ ì°¾ìœ¼ì„¸ìš”!";
            timerBar.style.backgroundColor = '#3498db';

            const realValues = Array.from({ length: state.rows }, () => Array(state.cols).fill(0));

            state.mineLocations.forEach(loc => {
                const [mr, mc] = loc.split(',').map(Number);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols && (r !== mr || c !== mc)) {
                            realValues[r][c]++;
                        }
                    }
                }
            });

            let errorCandidates = [];
            for(let r=0; r<state.rows; r++) {
                for(let c=0; c<state.cols; c++) {
                    if (!state.mineLocations.has(r + "," + c)) errorCandidates.push(r + "," + c);
                }
            }
            
            errorCandidates.sort(() => Math.random() - 0.5);
            for(let i=0; i < Math.min(state.mines, errorCandidates.length); i++) {
                state.errorLocations.add(errorCandidates[i]);
            }

            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    cell.className = 'cell';
                    let val = state.mineLocations.has(r + "," + c) ? 0 : realValues[r][c];

                    if (state.errorLocations.has(r + "," + c)) {
                        const offsets = [-2, -1, 1, 2];
                        const validOffsets = offsets.filter(off => (val + off >= 0) && (val + off <= 8));
                        const finalOffset = validOffsets[Math.floor(Math.random() * validOffsets.length)];
                        let newVal = val + finalOffset;
                        cell.textContent = newVal === 0 ? '' : newVal;
                    } else {
                        cell.textContent = val === 0 ? '' : val;
                    }
                    
                    cell.onclick = function() {
                        if (state.phase !== 'play') return;
                        const key = r + "," + c;
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                        } else {
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                        }
                    };
                }
            }
            const playTime = 2000 + (state.mines * 1000);
            animateTimer(playTime, finishRound);
        }

        function finishRound() {
            state.phase = 'result';
            let correct = 0, wrong = 0;
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = r + "," + c;
                    const isSelected = state.selectedCells.has(key);
                    const isError = state.errorLocations.has(key);
                    
                    cell.classList.remove('selected'); 
                    if (isSelected && isError) { cell.classList.add('correct'); correct++; }
                    else if (isSelected && !isError) { cell.classList.add('wrong'); wrong++; }
                    else if (!isSelected && isError) { 
                        cell.classList.add('missed'); 
                        if (state.mineLocations.has(key)) cell.textContent = 'ğŸ’£ï¸';
                    }
                }
            }

            if (correct === state.errorLocations.size && wrong === 0) {
                statusEl.textContent = "SUCCESS!";
                setTimeout(() => {
                    state.score += state.mines; 
                    if (state.level % 2 !== 0) state.rows === state.cols ? state.cols++ : state.rows++;
                    else state.mines++;
                    state.level++;
                    startLevel();
                }, 1500);
            } else {
                statusEl.textContent = "FAILED";
                setTimeout(() => {
                    overlayTitle.textContent = "ê²Œì„ ì¢…ë£Œ";
                    overlayDesc.innerHTML = "<div class='final-score-box'>" + state.score + "</div>";
                    startButton.textContent = "ë‹¤ì‹œ ë„ì „";
                    overlay.classList.remove('hidden');
                }, 1000);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('target-count').textContent = state.mines;
            document.getElementById('level-display').textContent = state.level;
        }

        function animateTimer(duration, callback) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const remaining = Math.max(0, 1 - (progress / duration));
                document.getElementById('timer-bar').style.width = (remaining * 100) + '%';
                if (progress < duration) state.timerInterval = requestAnimationFrame(step);
                else callback();
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>

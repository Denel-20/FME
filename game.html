<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰 오류 찾기 - 완성판</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --cell-bg: #ecf0f1;
            --cell-selected: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --missed: #f39c12;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            touch-action: manipulation;
        }

        .game-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .info-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .status-msg {
            height: 30px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 10px;
        }

        .timer-bar-container {
            width: 300px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
            transition: width 0.1s linear;
        }

        #game-board {
            display: grid;
            gap: 5px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 95vw;
        }

        .cell {
            width: 45px;
            height: 45px;
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 4px;
            box-sizing: border-box;
            transition: transform 0.1s;
        }

        .cell:active { transform: scale(0.9); }
        .cell.mine { background-color: var(--accent); color: white; }
        .cell.selected { background-color: var(--cell-selected); color: white; border: 3px solid #fff; }
        .cell.correct { background-color: var(--success); color: white; }
        .cell.wrong { background-color: var(--accent); color: white; }
        .cell.missed { background-color: var(--missed); color: white; }

        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .how-to {
            max-width: 450px;
            text-align: center;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .final-score-box {
            font-size: 60px;
            font-weight: 800;
            color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }

        .unit { font-size: 20px; color: #fff; margin-left: 5px; }

        #start-button {
            padding: 15px 50px; font-size: 22px; background-color: var(--success);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="game-title">지뢰 오류 찾기</div>
    
    <div class="info-panel">
        <div>점수: <span id="score">0</span></div>
        <div>찾을 오류: <span id="target-count">0</span></div>
        <div>단계: <span id="level-display">1</span></div>
    </div>
    
    <div class="status-msg" id="status-msg">준비하세요</div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div id="overlay">
        <h2 id="overlay-title">게임 설명</h2>
        <div class="how-to" id="overlay-desc">
            1단계 : 2초 동안 지뢰의 위치를 기억하세요. <br>
            2단계 : 지뢰가 사라진 후 <b>숫자가 틀린 칸</b>을 모두 클릭하세요. <br>
            3단계 : 성공하면 (지뢰 개수 × 현재 단계) 점수를 얻습니다. <br>
        </div>
        <button id="start-button" onclick="startGame()">게임 시작</button>
    </div>

    <script>
        const clickSound = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const startButton = document.getElementById('start-button');

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        function startGame() {
            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); 
            state.errorLocations.clear(); 
            state.selectedCells.clear();
            state.phase = 'memorize';
            updateUI();
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${state.cols}, 45px)`;
            
            // 지뢰 무작위 배치
            while(state.mineLocations.size < state.mines) {
                const r = Math.floor(Math.random() * state.rows);
                const c = Math.floor(Math.random() * state.cols);
                state.mineLocations.add(`${r},${c}`);
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(`${r},${c}`)) {
                        cell.classList.add('mine');
                        cell.textContent = '⊙';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            statusEl.textContent = "지뢰 위치를 기억하세요!";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase, true);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "숫자가 틀린 칸을 클릭하세요!";
            timerBar.style.backgroundColor = '#3498db';

            // 1. 실제 주변 지뢰 개수 계산
            const realValues = Array.from({ length: state.rows }, () => Array(state.cols).fill(0));
            state.mineLocations.forEach(loc => {
                const [mr, mc] = loc.split(',').map(Number);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols) {
                            if (!state.mineLocations.has(`${r},${c}`)) realValues[r][c]++;
                        }
                    }
                }
            });

            // 2. 오류 생성 (지뢰가 없는 칸 중에서)
            let errorCandidates = [];
            for(let r=0; r<state.rows; r++) {
                for(let c=0; c<state.cols; c++) {
                    if (!state.mineLocations.has(`${r},${c}`)) errorCandidates.push(`${r},${c}`);
                }
            }
            errorCandidates.sort(() => Math.random() - 0.5);
            const numErrors = Math.max(1, Math.floor(state.mines * 0.8)); // 지뢰 개수에 비례해 오류 생성
            for(let i=0; i < Math.min(numErrors, errorCandidates.length); i++) {
                state.errorLocations.add(errorCandidates[i]);
            }

            // 3. 보드 업데이트
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = `${r},${c}`;
                    cell.className = 'cell';
                    cell.textContent = ''; 

                    let displayVal;
                    if (state.mineLocations.has(key)) {
                        displayVal = realValues[r][c]; // 지뢰 자리에 엉뚱한 숫자를 넣거나 비움
                    } else if (state.errorLocations.has(key)) {
                        // 틀린 숫자 생성 (실제 값과 다르게)
                        const actual = realValues[r][c];
                        do { displayVal = Math.floor(Math.random() * 5); } while(displayVal === actual);
                    } else {
                        displayVal = realValues[r][c];
                    }
                    
                    cell.textContent = displayVal === 0 ? '' : displayVal;
                    
                    cell.onclick = function() {
                        if (state.phase !== 'play') return;
                        playSound();
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                        } else {
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                        }
                    };
                }
            }

            const playTime = 3000 + (state.level * 300); 
            animateTimer(playTime, finishRound, true);
        }

        function finishRound() {
            state.phase = 'result';
            let correctCount = 0;
            let wrongCount = 0;
            const cells = boardEl.children;
            let idx = 0;

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = `${r},${c}`;
                    const isSelected = state.selectedCells.has(key);
                    const isError = state.errorLocations.has(key);
                    
                    cell.classList.remove('selected');
                    if (isSelected && isError) {
                        cell.classList.add('correct');
                        correctCount++;
                    } else if (isSelected && !isError) {
                        cell.classList.add('wrong');
                        wrongCount++;
                    } else if (!isSelected && isError) {
                        cell.classList.add('missed');
                    }
                }
            }

            if (correctCount === state.errorLocations.size && wrongCount === 0) {
                const earnedScore = state.mines * state.level;
                statusEl.textContent = `성공! +${earnedScore}점`;
                timerBar.style.backgroundColor = '#2ecc71';
                animateTimer(1500, null, false);

                setTimeout(() => {
                    state.score += earnedScore;
                    // 난이도 상승 로직
                    if (state.level % 2 === 0) {
                        state.mines++;
                    } else {
                        state.rows === state.cols ? state.cols++ : state.rows++;
                    }
                    state.level++;
                    startLevel();
                }, 1500);
            } else {
                statusEl.textContent = "게임 오버!";
                setTimeout(() => {
                    overlayTitle.textContent = "최종 점수";
                    overlayDesc.innerHTML = `<div class='final-score-box'>${state.score}<span class='unit'>점</span></div>`;
                    startButton.textContent = "다시 도전하기";
                    overlay.classList.remove('hidden');
                }, 1500);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('target-count').textContent = state.errorLocations.size || state.mines;
            document.getElementById('level-display').textContent = state.level;
        }

        function animateTimer(duration, callback, isDecreasing) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                let ratio = Math.min(1, progress / duration);
                let widthPercent = isDecreasing ? (1 - ratio) * 100 : ratio * 100;
                timerBar.style.width = widthPercent + '%';
                if (progress < duration) {
                    state.timerInterval = requestAnimationFrame(step);
                } else if (callback) {
                    callback();
                }
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>
</body>
</html>

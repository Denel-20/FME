<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰 오류 찾기</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --cell-bg: #ecf0f1;
            --cell-selected: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --missed: #f39c12;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 { margin-bottom: 10px; font-size: 24px; }
        
        .info-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .status-msg {
            height: 30px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 10px;
        }

        .timer-bar-container {
            width: 300px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
            transition: width 0.1s linear;
        }

        #game-board {
            display: grid;
            gap: 4px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.1s, background-color 0.2s;
            box-sizing: border-box; 
        }

        .cell.mine { background-color: var(--accent); color: white; }
        .cell.selected { background-color: var(--cell-selected); color: white; }
        .cell.correct { background-color: var(--success); color: white; animation: pop 0.3s; }
        .cell.wrong { background-color: var(--accent); color: white; animation: shake 0.4s; }
        .cell.missed { background-color: var(--missed); color: white; box-shadow: inset 0 0 0 3px white; }

        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .how-to {
            max-width: 400px;
            text-align: left;
            line-height: 1.6;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 15px;
        }
        
        button {
            padding: 15px 40px; font-size: 20px; background-color: var(--success);
            color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;
            font-weight: bold;
        }

        .hidden { display: none !important; }

        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }
    </style>
</head>
<body>

    <h1>지뢰 오류 찾기</h1>
    
    <div class="info-panel">
        <div>점수: <span id="score">0</span></div>
        <div>찾을 오류: <span id="target-count">0</span></div>
        <div>단계: <span id="level-display">1</span></div>
    </div>

    <div class="status-msg" id="status-msg">준비하세요...</div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div id="overlay">
        <h2 id="overlay-title">게임 설명</h2>
        <div class="how-to" id="overlay-desc">
            <div style="margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px;">
                <b style="font-size: 1.1em; color: #2ecc71;">목표: 지뢰 개수 계산이 틀린 '오류'를 찾으세요!</b>
            </div>
            
            <p>1.<b>기억 단계 (2초)</b><br>
            잠시 나타나는 <b>지뢰(@)</b>의 위치를 머릿속에 저장하세요.</p>
            
            <p>2️.<b>추론 단계 (4초)</b><br>
            숫자가 나타납니다. 각 숫자는 <b>주변 8칸의 지뢰 개수</b>와 일치해야 합니다. 계산이 잘못된 숫자를 모두 클릭하세요.</p>
            
            <p>3️.<b>점수 획득</b><br>
            정답을 모두 맞히면 <b>현재 지뢰 개수만큼</b> 점수가 올라가며 다음 레벨로 넘어갑니다.</p>
        </div>
        <button onclick="startGame()">도전 시작</button>
    </div>

    <script>
        const clickSound = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');

        function playSound() {
            const soundClone = clickSound.cloneNode();
            soundClone.play().catch(err => console.error("재생 실패:", err));
        }

        function startGame() {
            // 브라우저의 소리 차단 정책 해제용
            clickSound.play().then(() => clickSound.pause()).catch(() => {});
            
            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); state.errorLocations.clear(); state.selectedCells.clear();
            state.phase = 'memorize';
            updateUI();
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${state.cols}, 50px)`;
            
            while(state.mineLocations.size < state.mines) {
                state.mineLocations.add(`${Math.floor(Math.random() * state.rows)},${Math.floor(Math.random() * state.cols)}`);
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(`${r},${c}`)) {
                        cell.classList.add('mine');
                        cell.textContent = '@';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            statusEl.textContent = "지뢰 위치 기억 (2초)";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "틀린 숫자 선택 (4초)";
            timerBar.style.backgroundColor = '#3498db';

            const realValues = Array.from({ length: state.rows }, () => Array(state.cols).fill(0));
            state.mineLocations.forEach(loc => {
                const [mr, mc] = loc.split(',').map(Number);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols && (r !== mr || c !== mc)) realValues[r][c]++;
                    }
                }
            });

            let allCoords = [];
            for(let r=0; r<state.rows; r++) for(let c=0; c<state.cols; c++) allCoords.push(`${r},${c}`);
            allCoords.sort(() => Math.random() - 0.5);
            for(let i=0; i<state.mines; i++) state.errorLocations.add(allCoords[i]);

            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    cell.className = 'cell';
                    let val = realValues[r][c];

                    if (state.errorLocations.has(`${r},${c}`)) {
                        const offsets = [-2, -1, 1, 2];
                        const validOffsets = offsets.filter(off => (val + off >= 0) && (val + off <= 8));
                        const finalOffset = validOffsets[Math.floor(Math.random() * validOffsets.length)];
                        let newVal = val + finalOffset;
                        cell.textContent = newVal === 0 ? '' : newVal;
                    } else {
                        cell.textContent = val === 0 ? '' : val;
                    }
                    
                    cell.onclick = () => {
                        if (state.phase !== 'play') return;
                        
                        playSound(); // 사운드 재생 호출

                        const key = `${r},${c}`;
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                        } else {
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                        }
                    };
                }
            }
            animateTimer(4000, finishRound);
        }

        function finishRound() {
            state.phase = 'result';
            let correct = 0, wrong = 0, missed = 0;
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = `${r},${c}`;
                    const isS = state.selectedCells.has(key), isE = state.errorLocations.has(key);
                    if (isS && isE) { cell.classList.add('correct'); correct++; }
                    else if (isS && !isE) { cell.classList.add('wrong'); wrong++; }
                    else if (!isS && isE) { cell.classList.add('missed'); missed++; }
                }
            }

            if (correct === state.mines && wrong === 0) {
                statusEl.textContent = `성공! +${state.mines}점`;
                setTimeout(() => {
                    state.score += state.mines; 
                    if (state.level % 2 !== 0) state.rows === state.cols ? state.cols++ : state.rows++;
                    else state.mines++;
                    state.level++;
                    startLevel();
                }, 1500);
            } else {
                statusEl.textContent = "실패...";
                setTimeout(() => {
                    document.getElementById('overlay-title').textContent = "게임 오버";
                    document.getElementById('overlay-desc').innerHTML = `최종 점수: ${state.score}<br><br>다시 도전하려면 아래 버튼을 누르세요.`;
                    overlay.classList.remove('hidden');
                }, 1500);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('target-count').textContent = state.mines;
            document.getElementById('level-display').textContent = state.level;
        }

        function animateTimer(duration, callback) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const remaining = Math.max(0, 1 - (progress / duration));
                document.getElementById('timer-bar').style.width = (remaining * 100) + '%';
                if (progress < duration) state.timerInterval = requestAnimationFrame(step);
                else callback();
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>
</body>
</html>

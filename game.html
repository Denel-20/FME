<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰 오류 찾기</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --cell-bg: #ecf0f1;
            --cell-selected: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --missed: #f39c12;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            touch-action: manipulation;
        }

        .status-msg {
            height: 30px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .timer-bar-container {
            width: 300px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
        }

        #game-board {
            display: grid;
            gap: 4px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 4px;
            box-sizing: border-box;
            border: none;
        }

        .cell.mine { background-color: var(--accent); color: white; }
        .cell.selected { background-color: var(--cell-selected); color: white; }
        .cell.correct { background-color: var(--success); color: white; }
        .cell.wrong { background-color: var(--accent); color: white; }
        .cell.missed { background-color: var(--missed); color: white; }

        .selection-counter {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 800;
            padding: 12px 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .selection-counter.error {
            color: var(--accent) !important;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15% { transform: translateX(-10px); }
            30% { transform: translateX(10px); }
            45% { transform: translateX(-10px); }
            60% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            85% { transform: translateX(5px); }
        }

        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; padding: 20px;
        }

        /* 오버레이용 게임 타이틀 스타일 */
        .overlay-game-title {
            font-size: 40px;
            font-weight: 900;
            color: #f1c40f;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        #overlay h2 {
            color: #ffffff;
            font-size: 30px;
            opacity: 0.8;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .how-to {
            max-width: 450px; 
            text-align: center; 
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05); 
            padding: 20px;
            border-radius: 15px; 
            margin-top: 0;
            margin-bottom: 20px; 
            font-size: 16px;
        }

        .final-score-box {
            font-size: 60px; font-weight: 800; color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }
        .final-score-box span.unit { font-size: 0.4em; margin-left: 8px; color: #f1c40f; }

        #start-button {
            padding: 15px 50px; font-size: 22px; background-color: var(--success);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="status-msg" id="status-msg">준비하세요</div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div class="selection-counter" id="selection-display">
        <span id="current-sel">0</span> / <span id="total-err">0</span>
    </div>

    <div id="overlay">
        <div class="overlay-game-title">지뢰 오류 찾기</div>
        <h2 id="overlay-title">게임 설명</h2>
        <div class="how-to" id="overlay-desc">
            <p><strong>1단계</strong> : 게임 시작 후 나타나는 폭탄의 위치를 정해진 시간 동안 기억합니다.</p>
            <p><strong>2단계</strong> : 폭탄이 숫자로 가려지면, 주변 폭탄 개수와 맞지 않는 틀린 숫자 칸을 찾아 클릭합니다.</p>
            <p><strong>3단계</strong> : 모든 오류를 정확히 찾아내면 다음 단계로 넘어가며, 난이도와 획득 점수가 함께 올라갑니다.</p>
        </div>
        <button id="start-button" onclick="startGame()">게임 시작</button>
    </div>

    <script>
        const clickSound = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const startButton = document.getElementById('start-button');
        const selectionDisplay = document.getElementById('selection-display');
        const currentSelEl = document.getElementById('current-sel');
        const totalErrEl = document.getElementById('total-err');

        selectionDisplay.addEventListener('animationend', () => {
            selectionDisplay.classList.remove('error');
        });

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        function startGame() {
            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); state.errorLocations.clear(); state.selectedCells.clear();
            state.phase = 'memorize';
            updateUI();
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${state.cols}, 50px)`;
            
            while(state.mineLocations.size < state.mines) {
                state.mineLocations.add(Math.floor(Math.random() * state.rows) + "," + Math.floor(Math.random() * state.cols));
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(r + "," + c)) {
                        cell.classList.add('mine');
                        cell.textContent = '⊙';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            statusEl.textContent = "지뢰 위치를 기억하세요";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase, true);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "틀린 숫자를 모두 찾으세요";
            timerBar.style.backgroundColor = '#3498db';

            const realValues = Array.from({ length: state.rows }, () => Array(state.cols).fill(0));

            state.mineLocations.forEach(loc => {
                const [mr, mc] = loc.split(',').map(Number);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols && (r !== mr || c !== mc)) {
                            realValues[r][c]++;
                        }
                    }
                }
            });

            let errorCandidates = [];
            for(let r=0; r<state.rows; r++) {
                for(let c=0; c<state.cols; c++) {
                    if (!state.mineLocations.has(r + "," + c)) {
                        errorCandidates.push(r + "," + c);
                    }
                }
            }
            
            errorCandidates.sort(() => Math.random() - 0.5);
            const targetErrorCount = Math.min(state.mines, errorCandidates.length);
            for(let i=0; i < targetErrorCount; i++) {
                state.errorLocations.add(errorCandidates[i]);
            }

            totalErrEl.textContent = state.errorLocations.size;
            updateSelectionUI();

            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    cell.className = 'cell';
                    
                    let val = state.mineLocations.has(r + "," + c) ? 0 : realValues[r][c];

                    if (state.errorLocations.has(r + "," + c)) {
                        let offsets = state.level <= 6 ? [-5, -4, 4, 5] : [-4, -3, 3, 4];
                        const validOffsets = offsets.filter(off => (val + off >= 0) && (val + off <= 8));
                        const finalOffset = validOffsets.length > 0 
                            ? validOffsets[Math.floor(Math.random() * validOffsets.length)]
                            : (val > 4 ? -3 : 3); 

                        let newVal = val + finalOffset;
                        cell.textContent = newVal === 0 ? '' : newVal;
                    } else {
                        cell.textContent = val === 0 ? '' : val;
                    }
                    
                    cell.onclick = function() {
                        if (state.phase !== 'play') return;
                        const key = r + "," + c;
                        
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                            playSound();
                        } else {
                            if (state.selectedCells.size >= state.errorLocations.size) {
                                triggerShake();
                                return;
                            }
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                            playSound();
                        }
                        updateSelectionUI();
                    };
                }
            }

            const playTime = 2000 + (state.mines * 800);
            animateTimer(playTime, finishRound, true);
        }

        function updateSelectionUI() {
            currentSelEl.textContent = state.selectedCells.size;
        }

        function triggerShake() {
            selectionDisplay.classList.remove('error');
            void selectionDisplay.offsetWidth;
            selectionDisplay.classList.add('error');
        }

        function finishRound() {
            state.phase = 'result';
            let correct = 0, wrong = 0;
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = r + "," + c;
                    const isSelected = state.selectedCells.has(key);
                    const isError = state.errorLocations.has(key);
                    
                    cell.classList.remove('selected'); 
                    
                    if (isSelected && isError) {
                        cell.classList.add('correct');
                        correct++;
                    } else if (isSelected && !isError) {
                        cell.classList.add('wrong');
                        wrong++;
                    } else if (!isSelected && isError) {
                        cell.classList.add('missed');
                    }
                }
            }

            if (correct === state.errorLocations.size && wrong === 0) {
                const earnedScore = state.mines * state.level;
                statusEl.textContent = `성공! ${earnedScore}점 획득`;
                timerBar.style.backgroundColor = '#2ecc71';
                animateTimer(1500, null, false);

                setTimeout(function() {
                    state.score += earnedScore; 
                    if (state.level % 2 !== 0) state.rows === state.cols ? state.cols++ : state.rows++;
                    else state.mines++;
                    state.level++;
                    startLevel();
                }, 1500);
            } else {
                statusEl.textContent = "실패";
                setTimeout(function() {
                    overlayTitle.textContent = "게임 오버";
                    overlayDesc.innerHTML = `<div class='final-score-box'>${state.score}<span class='unit'>점</span></div>`;
                    startButton.textContent = "다시 시작하기";
                    overlay.classList.remove('hidden');
                }, 1000);
            }
        }

        function updateUI() {
            totalErrEl.textContent = state.mines; 
            currentSelEl.textContent = "0";
        }

        function animateTimer(duration, callback, isDecreasing) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                let ratio = Math.min(1, progress / duration);
                let widthPercent = isDecreasing ? (1 - ratio) * 100 : ratio * 100;
                timerBar.style.width = widthPercent + '%';

                if (progress < duration) {
                    state.timerInterval = requestAnimationFrame(step);
                } else if (callback) {
                    callback();
                }
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰 오류 찾기</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --cell-bg: #ecf0f1;
            --cell-selected: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --missed: #f39c12;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            touch-action: manipulation;
        }

        .info-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .status-msg {
            height: 30px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 10px;
        }

        .timer-bar-container {
            width: 300px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
            transition: width 0.1s linear;
        }

        #game-board {
            display: grid;
            gap: 4px;
            background-color: var(--board-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .cell.mine { background-color: var(--accent); color: white; }
        .cell.selected { background-color: var(--cell-selected); color: white; }
        .cell.correct { background-color: var(--success); color: white; }
        .cell.wrong { background-color: var(--accent); color: white; }
        .cell.missed { background-color: var(--missed); color: white; box-shadow: inset 0 0 0 3px white; }

        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .how-to {
            max-width: 450px;
            text-align: left;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            padding: 15px 40px; font-size: 20px; background-color: var(--success);
            color: white; border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="info-panel">
        <div>점수: <span id="score">0</span></div>
        <div>찾을 오류: <span id="target-count">0</span></div>
        <div>단계: <span id="level-display">1</span></div>
    </div>

    <div class="status-msg" id="status-msg">준비하세요</div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div id="overlay">
        <h2>게임 가이드</h2>
        <div class="how-to" id="overlay-desc">
            1단계 기억하기 : 2초 동안 지뢰의 위치를 기억하세요. <br>
            2단계 찾아내기 : 지뢰가 사라진 후 주변 지뢰 숫자 계산이 잘못된 칸을 모두 클릭하세요. <br>
            3단계 점수획득 : 성공하면 현재 지뢰 개수만큼 점수를 얻고 다음 레벨로 넘어갑니다. <br><br>
            참고사항 : 휴대폰 사용 시 무음 모드를 해제해야 소리가 들립니다.
        </div>
        <button onclick="startGame()">게임 시작</button>
    </div>

    <script>
        // 파일명을 buttonSound.mp3로 변경
        const clickSound = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');

        function playSound() {
            // 휴대폰 환경을 위해 클릭할 때마다 사운드를 초기화하고 재생
            clickSound.currentTime = 0;
            clickSound.play().catch(function(e) {
                console.log("재생 오류 발생");
            });
        }

        function startGame() {
            // 휴대폰 브라우저의 오디오 잠금 해제
            clickSound.play().then(function() {
                clickSound.pause();
                clickSound.currentTime = 0;
            }).catch(function(e) {});

            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); state.errorLocations.clear(); state.selectedCells.clear();
            state.phase = 'memorize';
            updateUI();
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = "repeat(" + state.cols + ", 50px)";
            
            while(state.mineLocations.size < state.mines) {
                state.mineLocations.add(Math.floor(Math.random() * state.rows) + "," + Math.floor(Math.random() * state.cols));
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(r + "," + c)) {
                        cell.classList.add('mine');
                        cell.textContent = '@';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            statusEl.textContent = "지뢰 위치 기억 (2초)";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "틀린 숫자 선택 (4초)";
            timerBar.style.backgroundColor = '#3498db';

            const realValues = Array.from({ length: state.rows }, function() {
                return Array(state.cols).fill(0);
            });

            state.mineLocations.forEach(function(loc) {
                const parts = loc.split(',');
                const mr = parseInt(parts[0]);
                const mc = parseInt(parts[1]);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols && (r !== mr || c !== mc)) realValues[r][c]++;
                    }
                }
            });

            let allCoords = [];
            for(let r=0; r<state.rows; r++) for(let c=0; c<state.cols; c++) allCoords.push(r + "," + c);
            allCoords.sort(function() { return Math.random() - 0.5; });
            for(let i=0; i<state.mines; i++) state.errorLocations.add(allCoords[i]);

            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    cell.className = 'cell';
                    let val = realValues[r][c];

                    if (state.errorLocations.has(r + "," + c)) {
                        const offsets = [-2, -1, 1, 2];
                        const validOffsets = offsets.filter(function(off) {
                            return (val + off >= 0) && (val + off <= 8);
                        });
                        const finalOffset = validOffsets[Math.floor(Math.random() * validOffsets.length)];
                        let newVal = val + finalOffset;
                        cell.textContent = newVal === 0 ? '' : newVal;
                    } else {
                        cell.textContent = val === 0 ? '' : val;
                    }
                    
                    cell.onclick = function() {
                        if (state.phase !== 'play') return;
                        playSound();
                        const key = r + "," + c;
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                        } else {
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                        }
                    };
                }
            }
            animateTimer(4000, finishRound);
        }

        function finishRound() {
            state.phase = 'result';
            let correct = 0, wrong = 0;
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = r + "," + c;
                    const isS = state.selectedCells.has(key);
                    const isE = state.errorLocations.has(key);
                    if (isS && isE) { cell.classList.add('correct'); correct++; }
                    else if (isS && !isE) { cell.classList.add('wrong'); wrong++; }
                    else if (!isS && isE) { cell.classList.add('missed'); }
                }
            }

            if (correct === state.mines && wrong === 0) {
                statusEl.textContent = "성공 " + state.mines + "점 획득";
                setTimeout(function() {
                    state.score += state.mines; 
                    if (state.level % 2 !== 0) state.rows === state.cols ? state.cols++ : state.rows++;
                    else state.mines++;
                    state.level++;
                    startLevel();
                }, 1500);
            } else {
                statusEl.textContent = "실패";
                setTimeout(function() {
                    document.getElementById('overlay-title').textContent = "게임 오버";
                    document.getElementById('overlay-desc').innerHTML = "최종 점수 : " + state.score + "<br><br>다시 도전하려면 아래 버튼을 누르세요";
                    overlay.classList.remove('hidden');
                }, 1500);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = state.score;
            document.getElementById('target-count').textContent = state.mines;
            document.getElementById('level-display').textContent = state.level;
        }

        function animateTimer(duration, callback) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const remaining = Math.max(0, 1 - (progress / duration));
                document.getElementById('timer-bar').style.width = (remaining * 100) + '%';
                if (progress < duration) state.timerInterval = requestAnimationFrame(step);
                else callback();
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>
</body>
</html>

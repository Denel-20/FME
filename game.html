<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì§€ë¢° ì˜¤ë¥˜ ì°¾ê¸° - Sound Edition</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --cell-bg: #ecf0f1;
            --cell-selected: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --missed: #f39c12;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            touch-action: manipulation;
        }

        /* ì„¤ì • ë²„íŠ¼ ë° ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        #settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 100;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 12px;
            transition: background 0.3s;
        }
        #settings-btn:hover { background: rgba(0,0,0,0.4); }

        #settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.98);
            padding: 25px;
            border-radius: 20px;
            z-index: 200;
            min-width: 280px;
            display: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 2px solid var(--cell-selected);
        }

        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        .setting-item input[type="range"] { width: 100%; cursor: pointer; }

        .credit-link {
            font-size: 11px;
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            text-align: center;
            line-height: 1.4;
        }
        .credit-link:hover { color: var(--success); }

        .close-btn {
            background: var(--cell-selected);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }

        /* ê²Œì„ ìš”ì†Œ ìŠ¤íƒ€ì¼ */
        .status-msg { height: 30px; font-weight: bold; color: #f1c40f; margin-bottom: 10px; font-size: 20px; }
        .timer-bar-container { width: 300px; height: 10px; background: #555; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .timer-bar { height: 100%; width: 100%; background: var(--success); transition: box-shadow 0.2s; }
        #game-board { display: grid; gap: 4px; background-color: var(--board-bg); padding: 10px; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .cell { width: 50px; height: 50px; background-color: var(--cell-bg); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: #2c3e50; cursor: pointer; border-radius: 4px; box-sizing: border-box; }
        .cell.mine { background-color: var(--accent); color: white; }
        .cell.selected { background-color: var(--cell-selected); color: white; }
        .cell.correct { background-color: var(--success); color: white; }
        .cell.wrong { background-color: var(--accent); color: white; }
        .cell.missed { background-color: var(--missed); color: white; }
        .selection-counter { margin-top: 20px; font-size: 24px; font-weight: 800; padding: 12px 25px; background: rgba(0,0,0,0.3); border-radius: 30px; }
        .selection-counter.error { color: var(--accent) !important; animation: shake 0.4s ease-in-out; }
        
        @keyframes shake { 
            0%, 100% { transform: translateX(0); } 15% { transform: translateX(-10px); } 30% { transform: translateX(10px); } 
            45% { transform: translateX(-10px); } 60% { transform: translateX(10px); } 75% { transform: translateX(-5px); }
        }

        #overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; padding: 20px; }
        .overlay-game-title { font-size: 30px; font-weight: 900; color: #f1c40f; margin-bottom: 10px; }
        .how-to { max-width: 450px; text-align: center; line-height: 1.8; background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; font-size: 15px; margin-bottom: 20px;}
        .final-score-box { font-size: 75px; font-weight: 800; color: #f1c40f; }
        #start-button { padding: 15px 50px; font-size: 22px; background-color: var(--success); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="settings-btn" onclick="toggleSettings()">âš™ï¸</div>

    <div id="settings-modal">
        <h3 style="margin-top:0; color:var(--success);">Game Settings</h3>
        <div class="setting-item">
            <label>ë°°ê²½ ìŒì•… (BGM)</label>
            <input type="range" id="bgm-volume" min="0" max="1" step="0.1" value="0.5" oninput="updateVolumes()">
        </div>
        <div class="setting-item">
            <label>íš¨ê³¼ìŒ (SFX)</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.7" oninput="updateVolumes()">
        </div>
        <hr style="border: 0.5px solid #444;">
        <a href="https://youtu.be/zPw3K_fRwvU" target="_blank" class="credit-link">
            ğŸµ Music by HeatleyBros<br>"8 Bit Arcade"
        </a>
        <button class="close-btn" onclick="toggleSettings()">ë‹«ê¸°</button>
    </div>

    <div class="status-msg" id="status-msg">ì¤€ë¹„í•˜ì„¸ìš”</div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div class="selection-counter" id="selection-display">
        <span id="current-sel">0</span> / <span id="total-err">0</span>
    </div>

    <div id="overlay">
        <div class="overlay-game-title">ì§€ë¢° ì˜¤ë¥˜ ì°¾ê¸°</div>
        <h2 id="overlay-title">ê²Œì„ ì„¤ëª…</h2>
        <div class="how-to" id="overlay-desc">
            <p><strong>1ë‹¨ê³„</strong> : ë‚˜íƒ€ë‚˜ëŠ” í­íƒ„ ìœ„ì¹˜ë¥¼ ê¸°ì–µí•˜ì„¸ìš”.</p>
            <p><strong>2ë‹¨ê³„</strong> : í­íƒ„ì´ ê°€ë ¤ì§€ë©´, ì£¼ë³€ ê°œìˆ˜ì™€ ë§ì§€ ì•ŠëŠ” <strong>í‹€ë¦° ìˆ«ì</strong>ë¥¼ ëª¨ë‘ í´ë¦­í•˜ì„¸ìš”.</p>
        </div>
        <button id="start-button" onclick="startGame()">ê²Œì„ ì‹œì‘</button>
    </div>

    <script>
        // --- ì‚¬ìš´ë“œ ì„¤ì • ---
        const bgm = new Audio('8bit_arcade.mp3'); 
        bgm.loop = true;
        const sfx = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null, timerSpeed: 1.0
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayDesc = document.getElementById('overlay-desc');
        const startButton = document.getElementById('start-button');
        const currentSelEl = document.getElementById('current-sel');
        const totalErrEl = document.getElementById('total-err');

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function updateVolumes() {
            bgm.volume = document.getElementById('bgm-volume').value;
            sfx.volume = document.getElementById('sfx-volume').value;
        }

        function playSound() {
            sfx.currentTime = 0;
            sfx.play().catch(() => {});
        }

        function startGame() {
            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            
            // BGM ì‹œì‘ (ì‚¬ìš©ì ì¸í„°ë™ì…˜ í›„ ì¬ìƒ)
            bgm.play().catch(() => {});
            updateVolumes();
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); state.errorLocations.clear(); state.selectedCells.clear();
            state.phase = 'memorize';
            state.timerSpeed = 1.0;
            updateUI();
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${state.cols}, 50px)`;
            
            while(state.mineLocations.size < state.mines) {
                state.mineLocations.add(Math.floor(Math.random() * state.rows) + "," + Math.floor(Math.random() * state.cols));
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(r + "," + c)) {
                        cell.classList.add('mine');
                        cell.textContent = 'âŠ™';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            statusEl.textContent = "ì§€ë¢° ìœ„ì¹˜ë¥¼ ê¸°ì–µí•˜ì„¸ìš”";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase, true);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "í‹€ë¦° ìˆ«ìë¥¼ ëª¨ë‘ ì°¾ìœ¼ì„¸ìš”";
            timerBar.style.backgroundColor = '#3498db';
        
            const realValues = Array.from({ length: state.rows }, () => Array(state.cols).fill(0));
            state.mineLocations.forEach(loc => {
                const [mr, mc] = loc.split(',').map(Number);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols && (r !== mr || c !== mc)) {
                            realValues[r][c]++;
                        }
                    }
                }
            });
        
            let errorCandidates = [];
            for(let r=0; r<state.rows; r++) {
                for(let c=0; c<state.cols; c++) {
                    errorCandidates.push(r + "," + c);
                }
            }
            errorCandidates.sort(() => Math.random() - 0.5);
            const targetErrorCount = Math.min(state.mines, errorCandidates.length);
            for(let i=0; i < targetErrorCount; i++) {
                state.errorLocations.add(errorCandidates[i]);
            }
        
            totalErrEl.textContent = state.errorLocations.size;
            updateSelectionUI();
        
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    cell.className = 'cell';
                    let val = state.mineLocations.has(r + "," + c) ? 0 : realValues[r][c];

                    if (state.errorLocations.has(r + "," + c)) {
                        let offsets = state.level <= 6 ? [-4, -3, 3, 4] : [-3, -2, 2, 3];
                        const validOffsets = offsets.filter(off => (val + off >= 0) && (val + off <= 8));
                        const finalOffset = validOffsets.length > 0 ? validOffsets[Math.floor(Math.random() * validOffsets.length)] : 3;
                        cell.textContent = (val + finalOffset <= 0) ? '' : val + finalOffset;
                    } else {
                        cell.textContent = val === 0 ? '' : val;
                    }
                    
                    cell.onclick = function() {
                        if (state.phase !== 'play') return;
                        const key = r + "," + c;
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                        } else {
                            if (state.selectedCells.size >= state.errorLocations.size) return;
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                        }
                        playSound();
                        updateSelectionUI();
                    };
                }
            }
            animateTimer(2000 + (state.mines * 1000), finishRound, true);
        }

        function finishRound() {
            state.phase = 'result';
            let correct = 0;
            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    const key = r + "," + c;
                    const isSelected = state.selectedCells.has(key);
                    const isError = state.errorLocations.has(key);
                    cell.classList.remove('selected');
                    if (isSelected && isError) { cell.classList.add('correct'); correct++; }
                    else if (isSelected && !isError) { cell.classList.add('wrong'); }
                    else if (!isSelected && isError) { cell.classList.add('missed'); }
                }
            }

            if (correct === state.errorLocations.size && state.selectedCells.size === correct) {
                state.score += (state.mines * state.level);
                statusEl.textContent = "ì„±ê³µ!";
                timerBar.style.backgroundColor = var(--success);
                setTimeout(() => { 
                    if (state.level % 2 !== 0) state.rows === state.cols ? state.cols++ : state.rows++;
                    else state.mines++;
                    state.level++;
                    startLevel(); 
                }, 1000);
            } else {
                statusEl.textContent = "ì‹¤íŒ¨";
                setTimeout(() => {
                    overlayTitle.textContent = "ê²Œì„ ì˜¤ë²„";
                    overlayDesc.innerHTML = `<div class='final-score-box'>${state.score}<span style="font-size:20px;">ì </span></div>`;
                    startButton.textContent = "ë‹¤ì‹œ ë„ì „í•˜ê¸°";
                    overlay.classList.remove('hidden');
                }, 1000);
            }
        }

        function updateSelectionUI() { currentSelEl.textContent = state.selectedCells.size; }
        function updateUI() { totalErrEl.textContent = state.mines; currentSelEl.textContent = "0"; }

        function animateTimer(duration, callback, isDecreasing) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let elapsed = 0; let lastTimestamp = null;
            function step(timestamp) {
                if (!lastTimestamp) lastTimestamp = timestamp;
                elapsed += (timestamp - lastTimestamp) * state.timerSpeed;
                lastTimestamp = timestamp;
                let ratio = Math.min(1, elapsed / duration);
                timerBar.style.width = (isDecreasing ? (1 - ratio) : ratio) * 100 + '%';
                if (elapsed < duration) state.timerInterval = requestAnimationFrame(step);
                else if (callback) callback();
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>
</body>

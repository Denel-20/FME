<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰 오류 찾기</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --cell-bg: #ecf0f1;
            --cell-selected: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --missed: #f39c12;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            touch-action: manipulation;
        }

        /* 상태 안내 메시지 (중앙 상단) */
        .status-msg {
            height: 40px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 5px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* 타이머 바 */
        .timer-bar-container {
            width: 300px;
            height: 8px;
            background: #555;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background: var(--success);
        }

        /* 게임 보드 레이아웃 */
        #game-board {
            display: grid;
            gap: 6px;
            background-color: var(--board-bg);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .cell {
            width: 55px;
            height: 55px;
            background-color: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .cell.mine { background-color: var(--accent); color: white; }
        .cell.selected { background-color: var(--cell-selected); color: white; }
        .cell.correct { background-color: var(--success); color: white; }
        .cell.wrong { background-color: var(--accent); color: white; }
        .cell.missed { background-color: var(--missed); color: white; }

        /* 하단 카운터 스타일 */
        .selection-counter {
            margin-top: 30px;
            font-size: 40px;
            font-weight: 900;
            color: #ffffff;
            transition: color 0.2s;
        }

        /* 초과 시 흔들림 애니메이션 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake-effect {
            animation: shake 0.3s ease-in-out;
            color: var(--accent);
        }

        /* 결과 창 오버레이 */
        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.96);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }

        .final-score-box {
            font-size: 70px;
            font-weight: 900;
            color: #f1c40f;
            margin-bottom: 25px;
        }
        .final-score-box span.unit { font-size: 0.3em; color: #fff; margin-left: 10px; }

        #start-button {
            padding: 18px 60px; font-size: 24px; background-color: var(--success);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div class="status-msg" id="status-msg"></div>

    <div class="timer-bar-container">
        <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div id="game-board"></div>

    <div class="selection-counter" id="selection-counter">0 / 0</div>

    <div id="overlay">
        <div id="result-area" class="hidden">
            <div class="final-score-box" id="final-score">0<span class="unit">점</span></div>
        </div>
        <button id="start-button" onclick="startGame()">게임 시작</button>
    </div>

    <script>
        const clickSound = new Audio('buttonSound.mp3');

        let state = {
            rows: 3, cols: 3, mines: 1, score: 0, level: 1,
            mineLocations: new Set(), errorLocations: new Set(), selectedCells: new Set(),
            phase: 'idle', timerInterval: null
        };

        const boardEl = document.getElementById('game-board');
        const statusEl = document.getElementById('status-msg');
        const timerBar = document.getElementById('timer-bar');
        const counterEl = document.getElementById('selection-counter');
        const overlay = document.getElementById('overlay');
        const resultArea = document.getElementById('result-area');
        const finalScoreEl = document.getElementById('final-score');

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        // 카운터 업데이트 및 애니메이션 제어
        function updateCounterUI() {
            counterEl.textContent = `${state.selectedCells.size} / ${state.errorLocations.size}`;
        }

        function triggerShake() {
            counterEl.classList.remove('shake-effect');
            void counterEl.offsetWidth; // 리플로우 유도
            counterEl.classList.add('shake-effect');
            setTimeout(() => counterEl.classList.remove('shake-effect'), 300);
        }

        function startGame() {
            state.rows = 3; state.cols = 3; state.mines = 1; state.score = 0; state.level = 1;
            overlay.classList.add('hidden');
            resultArea.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            state.mineLocations.clear(); state.errorLocations.clear(); state.selectedCells.clear();
            state.phase = 'memorize';
            
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${state.cols}, 55px)`;
            
            while(state.mineLocations.size < state.mines) {
                state.mineLocations.add(Math.floor(Math.random() * state.rows) + "," + Math.floor(Math.random() * state.cols));
            }

            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (state.mineLocations.has(r + "," + c)) {
                        cell.classList.add('mine');
                        cell.textContent = '⊙';
                    }
                    boardEl.appendChild(cell);
                }
            }
            
            updateCounterUI();
            statusEl.textContent = "지뢰 위치 기억";
            timerBar.style.backgroundColor = '#f39c12'; 
            animateTimer(2000, enterPlayPhase, true);
        }

        function enterPlayPhase() {
            state.phase = 'play';
            statusEl.textContent = "오류 찾기";
            timerBar.style.backgroundColor = '#3498db';

            const realValues = Array.from({ length: state.rows }, () => Array(state.cols).fill(0));
            state.mineLocations.forEach(loc => {
                const [mr, mc] = loc.split(',').map(Number);
                for (let r = mr - 1; r <= mr + 1; r++) {
                    for (let c = mc - 1; c <= mc + 1; c++) {
                        if (r >= 0 && r < state.rows && c >= 0 && c < state.cols && (r !== mr || c !== mc)) {
                            realValues[r][c]++;
                        }
                    }
                }
            });

            let candidates = [];
            for(let r=0; r<state.rows; r++) {
                for(let c=0; c<state.cols; c++) {
                    if (!state.mineLocations.has(r + "," + c)) candidates.push(r + "," + c);
                }
            }
            candidates.sort(() => Math.random() - 0.5);
            for(let i=0; i < Math.min(state.mines, candidates.length); i++) {
                state.errorLocations.add(candidates[i]);
            }

            updateCounterUI();

            const cells = boardEl.children;
            let idx = 0;
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = cells[idx++];
                    let val = state.mineLocations.has(r + "," + c) ? 0 : realValues[r][c];

                    if (state.errorLocations.has(r + "," + c)) {
                        let offsets = state.level <= 6 ? [-5, -4, 4, 5] : [-4, -3, 3, 4];
                        const validOffsets = offsets.filter(off => (val + off >= 0) && (val + off <= 8));
                        const finalOffset = validOffsets.length > 0 ? validOffsets[Math.floor(Math.random() * validOffsets.length)] : (val > 4 ? -3 : 3); 
                        cell.textContent = (val + finalOffset) === 0 ? '' : (val + finalOffset);
                    } else {
                        cell.textContent = val === 0 ? '' : val;
                    }
                    
                    cell.onclick = function() {
                        if (state.phase !== 'play') return;
                        const key = r + "," + c;
                        if (state.selectedCells.has(key)) {
                            state.selectedCells.delete(key);
                            cell.classList.remove('selected');
                        } else {
                            if (state.selectedCells.size >= state.errorLocations.size) {
                                triggerShake(); // 초과 시 좌우 흔들림
                                return;
                            }
                            playSound();
                            state.selectedCells.add(key);
                            cell.classList.add('selected');
                        }
                        updateCounterUI();
                    };
                }
            }
            animateTimer(2000 + (state.mines * 800), finishRound, true);
        }

        function finishRound() {
            state.phase = 'result';
            let correct = 0, wrong = 0;
            const cells = Array.from(boardEl.children);
            
            cells.forEach((cell, i) => {
                const key = Math.floor(i / state.cols) + "," + (i % state.cols);
                const isSelected = state.selectedCells.has(key);
                const isError = state.errorLocations.has(key);
                cell.classList.remove('selected'); 
                if (isSelected && isError) { cell.classList.add('correct'); correct++; }
                else if (isSelected && !isError) { cell.classList.add('wrong'); wrong++; }
                else if (!isSelected && isError) { cell.classList.add('missed'); }
            });

            if (correct === state.errorLocations.size && wrong === 0) {
                statusEl.textContent = "성공!";
                timerBar.style.backgroundColor = '#2ecc71';
                animateTimer(1500, null, false);
                setTimeout(() => {
                    state.score += (state.mines * state.level);
                    if (state.level % 2 !== 0) state.rows === state.cols ? state.cols++ : state.rows++;
                    else state.mines++;
                    state.level++;
                    startLevel();
                }, 1500);
            } else {
                statusEl.textContent = "실패";
                setTimeout(() => {
                    finalScoreEl.innerHTML = `${state.score}<span class="unit">점</span>`;
                    resultArea.classList.remove('hidden');
                    overlay.classList.remove('hidden');
                }, 1000);
            }
        }

        function animateTimer(duration, callback, isDecreasing) {
            if (state.timerInterval) cancelAnimationFrame(state.timerInterval);
            let start = null;
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                let ratio = Math.min(1, progress / duration);
                timerBar.style.width = (isDecreasing ? (1 - ratio) : ratio) * 100 + '%';
                if (progress < duration) state.timerInterval = requestAnimationFrame(step);
                else if (callback) callback();
            }
            state.timerInterval = requestAnimationFrame(step);
        }
    </script>
</body>
</html>
